    <!-- Simple Password Protection -->
    <script>
      (function() {
                 const PASSWORD = "design2025"; // Change this to your desired password
        
        function checkPassword() {
          const storedAuth = sessionStorage.getItem('site-auth');
          
          if (storedAuth === 'authenticated') {
            return true;
          }
          
          const userPassword = prompt('This site is password protected. Please enter the password:');
          
          if (userPassword === PASSWORD) {
            sessionStorage.setItem('site-auth', 'authenticated');
            return true;
          } else if (userPassword !== null) {
            alert('Incorrect password. Access denied.');
            return false;
          } else {
            return false;
          }
        }
        
        if (!checkPassword()) {
          document.addEventListener('DOMContentLoaded', function() {
            document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-family: Monaco, monospace;"><h2>Access Denied</h2><p>This site is password protected.</p><button onclick="location.reload()">Try Again</button></div>';
          });
        }
      })();
    </script>

  </body>
